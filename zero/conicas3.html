	<script type="text/javascript">
		function calcular() {
    var n = parseFloat(document.getElementById("idn").value);
    var h = parseFloat(document.getElementById("idalt").value);
    var b = parseFloat(document.getElementById("idbar").value);
    var k = parseFloat(document.getElementById("idk").value);
    
    		 
	 if (n >= 2 && !isNaN(b) && !isNaN(h) && k < 1){
		  var r1 = Math.sqrt(((Math.pow(b,2)- Math.pow(h,2)) / (1+k+(2*k*Math.sin(Math.PI/n)))));
		  var r1t = r1.toFixed(4);	 	  
	 	  var r2 = ((r1 * k).toFixed(4));
	     var cl = Math.sqrt(Math.pow(b,2)-(Math.pow(r1,2)*(1+ Math.pow(k,2)+(2*k*Math.sin(Math.PI/n))))+(Math.pow(r1,2)*(1+ Math.pow(k,2)- (2*k*(Math.PI/n)))));
	     var cl2 = cl.toFixed(4);	
		  var cbm = (2*k*r1*Math.sin(Math.PI/n));
		  var cbm2 = cbm.toFixed(4);
		  var cbM = (2*r1*Math.sin(Math.PI/n));
		  var cbM2 = cbM.toFixed(4);
 		  var ang = (90 - (Math.PI/n));
  		  document.getElementById("resultado").innerHTML = "Cabos Laterais: "+cl2+" u.c"+"<br>"+"Cabos Base menor: "+cbm2+" u.c"+"<br>"+"Cabos Base Maior: "+cbM2+" u.c"+"<br>"+"Raio 1: "+r1t+" u.c"+"<br>"+"Raio 2: "+r2+" u.c"+"<br>"+"Ângulo de rotação: "+ ang+"º";
	}else {
	   if (n <2) {
	   	alert("O valor de N deve ser maior ou igual a 2");	
		}
		if(isNaN(h)) {
		   alert("A Altura deve ser preenchido!");
		}
		if (isNaN(b)) {
			alert("A barra deve ser preenchida!");
		}
		if (k>=1) {
			alert("O k deve ser menor que 1");
		}		
	}
}
